<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>Searchbar</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textoBuscar:'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
